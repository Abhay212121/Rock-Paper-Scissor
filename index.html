<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>stone paper scissor</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="Images/fav.png" type="image/x-icon" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="outer-container">
      <div class="inner-container">
        <h2>
          <a href="http://google.com" target="_blank"
            >Stone Paper Scissor Game</a
          >
        </h2>
        <div class="handsigns">
          <div class="button" id="stone">
            <img src="Images/stone.png" alt="stone not found" srcset="" />
          </div>
          <div class="button" id="paper">
            <img src="Images/paper.png" alt="paper not found" srcset="" />
          </div>
          <div class="button" id="Scissor">
            <img src="Images/scissors.png" alt="scissor not found" />
          </div>
        </div>
        <div class="result"></div>
      </div>
      <div class="scoreboard">
        <h2>Scoreboard</h2>
        <div class="score"></div>
        <div class="score"></div>
      </div>
    </div>
  </body>
</html>
